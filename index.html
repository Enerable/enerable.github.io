    <script>
      const form = document.getElementById('waitlist-form');
      const statusDiv = document.getElementById('form-status');
      const scriptURL = 'https://script.google.com/macros/s/AKfycbzQCQZ37N6gD1ceJU7wdGDO9Q4_Fz4e0-G6i__TA_s_VXtz6ZFasbmeAmQImWBTeWNO/exec'; 

      form.addEventListener('submit', e => {
        e.preventDefault();
        const submitButton = form.querySelector('button[type="submit"]');
        submitButton.disabled = true;
        submitButton.textContent = 'Submitting...';
        
        statusDiv.textContent = '';
        statusDiv.className = 'text-center h-4'; 

        fetch(scriptURL, { method: 'POST', body: new FormData(form) })
          .then(response => response.json())
          .then(data => {
            if (data.result === 'success') {
              statusDiv.textContent = 'Thank you! You have been added to the waitlist.';
              statusDiv.classList.add('text-primary'); 
              form.reset();
            } else {
              throw new Error(data.error || 'An unknown error occurred.');
            }
          })
          .catch(error => {
            statusDiv.textContent = 'Error! Something went wrong. Please try again.';
            statusDiv.classList.add('text-red-500'); 
            console.error('Error!', error.message);
          })
          .finally(() => {
            submitButton.disabled = false;
            submitButton.textContent = 'Join Waitlist';
          });
      });
    </script>
